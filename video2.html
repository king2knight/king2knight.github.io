<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Video Player with Bookmarks</h1>
    <div class="row">
        <div class="col-md-8">
            <video id="videoPlayer" controls>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="col-md-4">
            <h4>Bookmarks</h4>
            <button class="btn btn-primary" onclick="jumpToBookmark(83)">Bookmark at 1:23</button>
            <button class="btn btn-primary" onclick="jumpToBookmark(342)">Bookmark at 5:42</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Get references to the video element and bookmarks
    const video = document.getElementById("videoPlayer");
    
    // Function to jump to a specific time in the video (in seconds)
    function jumpToBookmark(timeInSeconds) {
        video.currentTime = timeInSeconds;
    }
</script>
</body>
</html>
